<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wue</title>
</head>
<body>
    <div id="app">
        <form>
            <input type="text" w-model="number">
            <button type="button" w-click="increment">增加</button>
        </form>
        <h3 w-bind="number"></h3>
    </div>
</body>
<script type="text/javascript" src="wue.js"></script>
<script type="text/javascript">
    window.onload = function () {
        new Wue({
            el:'#app',
            data() {
                return {
                    number: 0
                }
            },
            methods: {
                increment: function() {
                    this.number++;
                }
            }
        });
    };
</script>
</html>
