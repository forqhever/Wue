<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wue</title>
</head>
<body>
    <div id="app">
        <form>
            <input type="text" w-model="number">
            <button type="button" w-click="increment">增加</button>
        </form>
        <h3 w-bind="a"></h3>
        <h3 w-bind="obj"></h3>
    </div>
</body>
<script type="text/javascript" src="wue.js"></script>
<script type="text/javascript">
    window.onload = function () {
        let app = new Wue({
            el:'#app',
            data() {
                return {
                    number: 0,
                    a: 11,
                    obj: {
                        size: 1
                    }
                }
            },
            beforeMount () {
                console.log('beforeMount!');
            },
            mounted () {
                console.log('mounted!');
            },
            methods: {
                increment: function() {
                    this.number++;
                    this.a += 2;
                }
            }
        });
        window.app = app;   // 导出成全局变量，可在浏览器控制台访问到
    };
</script>
</html>
